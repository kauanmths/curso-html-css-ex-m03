<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table td{
            border: 1px solid black;
            padding: 5px;
        }

        .prim td {
            text-align: center;
        }

        .seg td{
            text-align: center;
            vertical-align: bottom;
        }

        table{
            border-collapse: collapse;
            width: 300px;
            height: 300px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <table class="prim">
        <tr>
            <td>A1</td>
            <td>B1</td>
            <Td>C1</Td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    <table class="seg">
        <tr>
            <td>A1</td>
            <td>B1</td>
            <Td>C1</Td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
